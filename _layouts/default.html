<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <title>keithbarrette.net</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Z3BV3GSGN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6Z3BV3GSGN');
    </script>
  </head>

  <body>
    <div class="content">
      {{ content }}
    </div>

    <div class="footer">
      {% if page.version %}
        <div>Version {{ page.version }}</div>
      {% endif %}

      {% if page.copyright %}
        <div>&copy; Copyright {{ page.copyright }} Keith Barrette</div>
      {% endif %}
    </div>
  </body>
</html>
